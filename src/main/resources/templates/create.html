<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta sistema bancario</title>
    <!-- Incluye los archivos de Bootstrap desde los WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <!-- Incluye los archivos de Font Awesome desde los WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" />
    <!-- Crea un archivo CSS personalizado para definir los colores y los estilos de tu página -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        /* Define una paleta de colores naranja y blanco */
        :root {
            --bs-primary: #ff9800;
            --bs-secondary: #6c757d;
            --bs-body-bg: #f8f9fa;
        }
        /* Aplica un estilo sombreado a las cards */
        .shadow {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        /* Aplica un estilo circular a las imágenes */
        .rounded-circle {
            border-radius: 50%;
        }
        /* Aplica un estilo centrado al formulario */
        .form-center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Estilo para la imagen de fondo */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: opacity(0.8);
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Añade una imagen de fondo usando Unsplash -->
    <img src="https://source.unsplash.com/1920x1080/?bank" alt="Imagen de fondo" class="background-image">
    <!-- Crea el formulario usando las clases de Bootstrap -->
    <form th:action="@{/create}" th:object="${cliente}" method="post" class="row g-3 form-center shadow bg-white p-4 rounded">

        <div class="col-12 text-center">
            <h1>Crear cuenta</h1>
            <!-- Añade una imagen del logo usando Unsplash -->
            <img src="https://source.unsplash.com/100x100/?logo" alt="Logo del banco" class="rounded-circle my-2">
        </div>
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <!-- Usa el atributo th:field para vincular el campo con el modelo -->
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre">
            <!-- Muestra los errores de validación si los hay -->
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
        </div>
        <!-- Repite este patrón para los demás campos del formulario -->
        <!-- ... (código para los campos adicionales) ... -->

        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <!-- Usa el atributo th:field para vincular el campo con el modelo -->
            <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Apellido">
            <!-- Muestra los errores de validación si los hay -->
            <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="correo" class="form-label">Correo electrónico</label>
            <!-- Usa el atributo th:field para vincular el campo con el modelo -->
            <input type="email" th:field="*{correo}" id="correo" class="form-control" placeholder="Correo electrónico">
            <!-- Muestra los errores de validación si los hay -->
            <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="dni" class="form-label">DNI</label>
            <!-- Usa el atributo th:field para vincular el campo con el modelo -->
            <input type="text" th:field="*{dni}" id="dni" class="form-control" placeholder="DNI">
            <!-- Muestra los errores de validación si los hay -->
            <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <!-- Usa el atributo th:field para vincular el campo con el modelo -->
            <input type="text" th:field="*{telefono}" id="telefono" class="form-control" placeholder="Teléfono">
            <!-- Muestra los errores de validación si los hay -->
            <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></span>
        </div>

        <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control">


            <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="text-danger"></span>
        </div>



        <div class= "col-md-12" >
            <label for= "direccion" class= "form-label" >Dirección</label >
            <!-- Usa el atributo th :field para vincular el campo con el modelo -->
            <input type= "text" th:field= "*{direccion}" id= "direccion" class= "form-control" placeholder= "Dirección" >
            <!-- Muestra los errores de validación si los hay -->
            <span th:if= "${#fields.hasErrors('direccion')}" th:errors= "*{direccion}" class="text-danger"></span>
        </div >
        <div class="col-12 text-center">
            <!-- Crea un botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Crear cuenta</button>

        </div>
    </form>
</div>
<!-- Incluye los archivos de Bootstrap desde los WebJars -->
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
